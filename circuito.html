<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DecibelTool - Calculadora</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/circuito.css" />
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>
<body>

  <main class="main">
    <section class="caja-general">
      <h2 class="titulo-form">Agregar dispositivo al circuito</h2>

      <div class="fila-formulario">
        <label for="inputDB">Decibeles (dB):</label>
        <input type="number" id="inputDB" placeholder="Ingrese dB">
      </div>

      <div class="fila-formulario">
        <label for="inputValor">Valor de entrada:</label>
        <input type="number" id="inputValor" placeholder="Ingrese valor">
      </div>

      <div class="fila-formulario">
        <label for="selectMagnitud">Magnitud:</label>
        <select id="selectMagnitud">
          <option value="potencia">Potencia (W)</option>
          <option value="tension">Tensi√≥n (V)</option>
          <option value="corriente">Corriente (A)</option>
        </select>
      </div>

      <div class="fila-formulario">
        <label for="selectTipo">Tipo de dispositivo:</label>
        <select id="selectTipo">
          <option value="amplificador">Amplificador</option>
          <option value="atenuador">Atenuador</option>
        </select>
      </div>

      <div class="fila-formulario fila-boton">
        <button id="btnAgregarDispositivo" class="btn">Agregar Dispositivo</button>
      </div>
    </section>

    <section class="circuito-wrapper">
      <h2>Circuito</h2>
      <div id="circuitoContainer"></div>
      <button id="btnCalcularSalida">Calcular salida</button>
    </section>

    <section class="caja-general resultado-box">
      <h2>Resultado final</h2>
      <div id="resultado" class="resultado">--</div>
    </section>

  </main>
  <div id="footer-placeholder"></div>
  <script src="js/app.js"></script>
</body>
</html>
